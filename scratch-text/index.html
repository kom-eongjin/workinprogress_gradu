<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<title>draw-anything</title>
	<!-- Styles -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style>
		body {
			padding-top: 20px;
			padding-bottom: 20px;
      margin-left: 0px;
      border-left: 0px;
		}

    .col-md-12{
      margin-left: 0px;
    }

		#sig-canvas {
      border: 2px dotted #CCCCCC;
      border-radius: 5px;
			cursor: crosshair;
		}

		#sig-dataUrl {
			width: 800px;
		}


	</style>
</head>
<body>
	<!-- Content -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<p>save your drawing as an image!</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
		 		<canvas id="sig-canvas" width="800" height="400">
		 		</canvas>
		 	</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-primary" id="sig-submitBtn">Save drwaing</button>
				<button class="btn btn-default" id="sig-clearBtn">Clear drawing</button>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col-md-12">
				<textarea id="sig-dataUrl" class="form-control" rows="5">Data URL for your drawing will go here!</textarea>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col-md-12">
				<img id="sig-image" src="" alt="Your drawing will go here!"/>
			</div>
		</div>
	</div>
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<!--<script src="https://code.angularjs.org/snapshot/angular.min.js"></script>-->
	<script src="javascript.js"></script>
</body>
</html>
